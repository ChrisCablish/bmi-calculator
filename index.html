<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Mass Index Calculator</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
  <!-- my stylesheet style.css -->
  <link rel="stylesheet" href="/style.css">
  <!-- my script  -->
  <script src="script.js" defer></script>
</head>
<body>
  <section class="container calculator">
    <h1>Enter your details below</h1>
    <div class="checkbox__section container">
      <div class="row">

        <div class="form-check col">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="metric__radio" checked>
          <label class="form-check-label" for="metric__radio">
            Metric
          </label>
        </div>


        <div class="form-check col">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="imperial__radio">
          <label class="form-check-label" for="imperial__radio">
            Imperial
          </label>
        </div>

      </div> 
    </div>

    <div class="container input__section" id="metric__input">
      <div class="label__and_input mb-3">
        <label for="basic-url" class="form-label">Height</label>
        <div class="input-group">
          <input type="text" class="form-control" id="cm__input" aria-label="Centimeters">
          <span class="input-group-text">cm</span>
        </div>
      </div>

      <div class="label__and_input mb-3">
        <label for="basic-url" class="form-label">Weight</label>
        <div class="input-group">
          <input type="text" class="form-control" id="kg__input" aria-label="Centimeters">
          <span class="input-group-text">kg</span>
        </div>
      </div>
    </div>

    <div class="container input__section" id="imperial__input">
      <div class="row">
        <label for="basic-url" class="form-label">Height</label>
        <div class="col input-group input-group mb-3">
          <input type="text" class="form-control" id="ft__input" aria-label="Centimeters">
          <span class="input-group-text">ft</span>
        </div>
        <div class="col input-group input-group mb-3">
          <input type="text" class="form-control" id="in__input" aria-label="Centimeters">
          <span class="input-group-text">in</span>
        </div>
      </div>
      <div class="row">
        <label for="basic-url" class="form-label">Weight</label>
        <div class="col input-group input-group mb-3">
          <input type="text" class="form-control" id="st__input" aria-label="Centimeters">
          <span class="input-group-text">st</span>
        </div>
        <div class="col input-group input-group mb-3">
          <input type="text" class="form-control" id="lbs__input" aria-label="Centimeters">
          <span class="input-group-text">lbs</span>
        </div>
      </div>
    </div>
    

  </section>
</body>
</html>
